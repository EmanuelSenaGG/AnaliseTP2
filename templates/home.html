<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proposta de Preço - Licitação</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7f8;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #2980b9;
            color: white;
            padding: 20px 30px;
            text-align: center;
            border-radius: 6px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-weight: 700;
        }

        main {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-top: 15px;
            margin-bottom: 6px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea,
        select {
            padding: 10px 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        textarea:focus,
        select:focus {
            border-color: #2980b9;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            margin-top: 25px;
            padding: 14px;
            background-color: #2980b9;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1c5d87;
        }

        /* Responsive */
        @media (max-width: 480px) {
            main {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Gerador de Proposta de Preço - Licitação</h1>
    </header>

    <main>
        <form id="propostaForm" method="post" action="/api/proposta">
            <label for="numero_licitacao">Número da Licitação</label>
            <input type="text" id="numero_licitacao" name="numero_licitacao" placeholder="Ex: 12345/2025" required />

            <label for="descricao">Descrição da Proposta</label>
            <textarea id="descricao" name="descricao" placeholder="Descreva a proposta detalhadamente" required></textarea>

            <label for="valor">Valor Proposto (R$)</label>
            <input type="number" id="valor" name="valor" placeholder="Ex: 15000.00" min="0" step="0.01" required />

            <label for="data_validade">Data de Validade da Proposta</label>
            <input type="date" id="data_validade" name="data_validade" required />

            <label for="modalidade">Modalidade da Licitação</label>
            <select id="modalidade" name="modalidade" required>
                <option value="" disabled selected>Selecione a modalidade</option>
                <option value="concorrencia">Concorrência</option>
                <option value="tomada_de_preco">Tomada de Preço</option>
                <option value="convite">Convite</option>
                <option value="pregao_presencial">Pregão Presencial</option>
                <option value="pregao_eletronico">Pregão Eletrônico</option>
            </select>

            <button type="submit">Enviar Proposta</button>
        </form>
    </main>
</body>
</html>
